<section id="sign mt-5 ">
  <div class="container ">
      <h2 class="mt-5 text-center fs-1 text-secondary" >أنشىء حسابك المجاني</h2>
      <div class="d-flex justify-content-center">
          <p class="lead">هل لديك حساب لدينا ؟</p>
          <a href="/enter.html" class="btn text-primary ">تسجيل الدخول</a>
      </div>

      <div class="d-flex justify-content-center">
          <a href="https://accounts.google.com/" target="blank" class="btn border px-5 py-4 mx-4 bg-light">
              <i class="fab fa-google fa-2x mx-2  text-primary"></i>عن طريق جوحل
          </a>
          <a href="https://www.facebook.com/" target="blank" class="btn border px-5 py-4 mx-4 bg-light">
              <i class="fab fa-facebook fa-2x mx-2  text-primary "></i>عن طريق فيسبوك
          </a>
      </div>
      <h3 class="text-center my-3">او</h3>

      <form action="" class="w-50 m-auto"
     >

          <div class="form-group   ">
              <label for="email" class="fs-4 mx-2  text-secondary">البريد الالكتروني</label>

              <input type="email" class="form-control border-danger py-3" placeholder="Please Enter Your Email">
              <span class="text-danger">هذا الحقل مطلوب </span>
          </div>

          <div class="form-group mt-4   ">
              <label for="text" class="fs-4 mx-3  text-secondary">الاسم بالكامل</label>
              <input type="text" class="form-control  py-3" placeholder="Please Enter Your Name">
          </div>
          <div class="form-group mt-4   ">
              <label for="text" class="fs-4 mx-3  text-secondary">اسم المستخدم</label><br>
              <span class="text-center">
                  الاسم الذي سيعرّف عنك في مساقاتك (لا يمكن تغييره لاحقًا)
              </span>
              <input type="text" class="form-control  py-3" placeholder="Please Enter Your User Name">
          </div>


          <div class="form-group mt-4   ">
              <label for="password" class="fs-4 mx-3  text-secondary">كلمة السر </label><br>
              <span>٦ أحرف على الأقل</span>
              <input type="password" class="form-control  py-3" placeholder="Please Enter Your Password">
          </div>
          <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label  lead" for="flexCheckDefault">
                  أرسل لي عبر البريد الإلكتروني تحديثات المنصة
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
              <label class="form-check-label lead" for="flexCheckChecked">
                  بالضغط على التسجيل أنا أوافق على شروط الخدمة
              </label>
            </div>

            <div class="d-grid my-5 ">
              <button class="btn btn-primary p-3 "> سجل الان</button>
            </div>



      </form>
  </div>
</section>
